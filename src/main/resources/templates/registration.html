<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>

    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.12.0/css/all.css} "/>
    -->
</head>
<body>

	<a th:href="@{/}"><button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button></a>
	
	<div class="container">
	    <div class="row">
	        <div class="col-md-6 col-md-offset-3">
	            <form autocomplete="off" action="#" th:action="@{/registration}"
	                  th:object="${user}" method="post" class="form-horizontal"
	                  role="form">
	                <h2>Registration Form</h2>
	                <div class="form-group">
	                    <div class="col-sm-9">
	                        <input type="text" th:field="*{username}" placeholder="User Name" class="form-control"/> 
	                        <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"></label>
	                    </div>
	                </div>
	                
	                <div class="form-group">
	                    <div class="col-sm-9">
	                        <input type="text" th:field="*{email}" placeholder="Email" class="form-control"/> 
	                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
	                    </div>
	                </div>
	                
	                <div class="form-group">
	                	<div class="col-sm-9">
			                <div class="input-group date">
			                    <input type="text" class="form-control" id="birthdate" autocomplete="off" th:field="*{dateOfBirth}"/>
			                    <div class="input-group-append">
			                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
			                    </div>
			                </div>                	
	                	</div>
	                </div>
	       
	                <div class="form-group">
	                    <div class="col-sm-9">
	                        <input type="password" th:field="*{password}" placeholder="Password" class="form-control"/> 
	                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
	                    </div>
	                </div>
	
	                <div class="form-group">
	                    <div class="col-sm-9">
	                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
	                    </div>
	                </div>
	
	                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
	
	            </form>
	        </div>
	    </div>
	</div>

</body>
</html>
