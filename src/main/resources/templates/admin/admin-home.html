<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Admin - Homepage</title>
	</head>
	<body>
		<h1 th:text="'Welcome, ' + ${userName} + '!'">Welcome Admin</h1>
		<h2 th:utext="${adminMessage}"></h2>
		<h3>Personal Info</h3>
		<div class="table">
			<table>
				<tr>
					<td th:text="${userName}">Username</td>
					<td>
						<form th:action="@{/admin/modify-username}" method="post">
							<input type="submit" value="Click here to modify">
						</form>
					</td>
				</tr>	
				<tr>
					<td th:text="${birthDay}">Birthday</td>
					<td>Click <a href="#" th:href="@{/modify-birthday}">here</a> for modify</td>
				</tr>								
							
			</table>
		</div>
		
	</body>
</html>
