<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Modify Birthday Date</title>
	</head>
	<body>
		<form th:action="@{/admin/modify-birthday}" th:object="${user}" method="post">
			<input type="text" th:field="*{dateOfBirth}" th:attr="placeholder=#{username}" />
			<input type="submit" value="Modify">
		</form>
		<a href="#" th:href="@{/admin/home}">Back to homepage</a>
	</body>
</html>
